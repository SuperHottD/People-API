    <div class="calculate">
        <div class="calculate-inner container">
            <div class="calculate-body">
                <h2 class="calculate-body-title medium-title backdrop-title" data-title="bmi">Input your BMI</h2>
                <p class="calculate-body-description motivation-card-description">Duo graece ponderum ne, ei mel aliquando. Pro te tamquam nonumes, nam no nemore epicurei</p>
                <form class="calculate-form">
                    <div class="calculate-form-body">
                        <input type="number" class="calculate-input input" placeholder="Height / cm">
                        <input type="number" class="calculate-input input" placeholder="Weight / kg">
                        <input type="number" class="calculate-input input" placeholder="Age">

                        <label for="activity-factor" class="visually-hidden">Gender</label>
                        <select name="" id="" class="calculate-input input">
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                        <label for="activity-factor" class="visually-hidden">Gender</label>
                        <select name="" id="" class="calculate-input input width">
                            <option value="" disabled selected>Select an activity factor:</option>
                            <option value="male">1</option>
                            <option value="female">2</option>
                        </select>
                    </div>
                    <button class="calculate-button button transparent">Calculate</button>
                </form></div>


                    <div class="calculate-table-wrapper">
                <table class="calculate-table">
                    <thead>
                        <tr>
                            <th>BMI</th>
                            <th>Weight status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Below 18.5</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5 - 24.9</td>
                            <td>Healthy</td>
                        </tr>
                        <tr>
                            <td>18.5 - 24.9</td>
                            <td>Overweight</td>
                        </tr>
                        <tr>
                            <td>18.5 - 24.9</td>
                            <td>Obese</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"><b>BMR</b> Metabolic Rate / <b>BMI</b> Body Mass Index</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
